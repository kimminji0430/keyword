<!DOCTYPE html>
<html>
<head>
    <title>키워드 추천기 (수식 기반)</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: '맑은 고딕', Arial, sans-serif; margin: 30px; }
        textarea { width: 100%; font-size: 16px; }
        button { margin-top: 8px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>텍스트 입력</h2>
    <textarea id="textInput" rows="7" placeholder="분석하고 싶은 글을 입력하세요!"></textarea><br>
    <button onclick="recommend()">키워드 추천</button>
    <h3>추천 키워드</h3>
    <div id="result"></div>

    <script>
        function recommend() {
            let text = document.getElementById("textInput").value;
            // 한글, 영어, 숫자만 추출 + 줄바꿈/특수문자 모두 공백 처리
            let words = text
                .replace(/[^가-힣a-zA-Z0-9\s]/g, " ")
                .replace(/\s+/g, " ")
                .trim()
                .split(" ")
                .filter(w => w.length > 0);

            // 추천 개수 공식: 텍스트 길이에 비례
            let n = Math.max(1, Math.floor(text.length / 100) + 1);

            // 단어 빈도 계산
            let freq = {};
            words.forEach(function(w){
                freq[w] = (freq[w]||0) + 1;
            });

            // 상위 n개 키워드 추천
            let sorted = Object.entries(freq).sort((a,b)=>b[1]-a[1]);
            let top = sorted.slice(0, n).map(([kw, cnt])=>`${kw}(${cnt})`).join(', ');
            document.getElementById("result").innerText = top || "키워드 없음";
        }
    </script>
</body>
</html>
